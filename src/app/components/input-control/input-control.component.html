<form>
  <label>Number:
    <input type="text" [(ngModel)]="value" class="form-control" placeholder="Number Input" name="numberInput" required />
  </label>
  <button type="submit" class="btn" (click)="onAddNumber()">Start</button>
  <div class="alert-danger" *ngIf="hasError">Please enter a number</div>
</form>
