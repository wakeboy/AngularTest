<p>
  Please input the number of time in seconds between emmitting numbers and there frequency
</p>
<form>
  <label>Time:
    <input type="text" [(ngModel)]="inputTimerTimeout" class="form-control" placeholder="Time in seconds" name="interval" required />
  </label>
  <button type="submit" class="btn" (click)="onStartTimer()">Start</button>

  <div class="alert-danger" *ngIf="hasError">Please enter a number to start</div>
</form>
