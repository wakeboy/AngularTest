<div style="text-align:center">
  <h1>Developer Coding Test</h1>
</div>
<div>
  <p>
    Please input the number of time in seconds between emmitting numbers and there frequency
  </p>
  {{ state === ApplicationState.Stopped }}
  <form *ngIf="state === ApplicationState.Stopped">
    <label>Time:
      <input type="text" [(ngModel)]="inputTimerTimeout" class="form-control" placeholder="Time in seconds" name="interval" required />
    </label>
    <button class="btn" (click)="onStartTimer()">Start</button>
  </form>  
</div> 
<div>
  <form>
    <label>Number:
      <input type="text" [(ngModel)]="numberInput" class="form-control" placeholder="Number Input" name="numberInput" required />
    </label>
    <button class="btn" (click)="onNumberInput()">Start</button>
  </form>
</div>

<div>
  <span *ngFor="let input of inputCount">{{ input.input }} : {{ input.count }}, </span>
</div>

<div *ngIf="isFib">FIB</div>
